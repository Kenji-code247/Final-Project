<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assignment #1 Simple Conversion</title>
<style>
body { font-family: Arial, sans-serif; margin:20px; }
input, select, button { margin:5px 0; }
button { padding:5px 10px; }
#result { margin-top:10px; font-weight:bold; }
.btn { display:inline-block; margin-top:15px; padding:5px 10px; text-decoration:none; background:#333; color:#fff; }
</style>
</head>
<body>
<h1>CS 1130 - Introduction To Computing</h1>
<h2>by Kenmer Dave A. Emban</h2>
<p>Assignment #1: Simple Conversion</p>

<input type="number" id="value" placeholder="Enter number">
<select id="conversion">
<option value="FtoC">Fahrenheit to Celsius</option>
<option value="CtoF">Celsius to Fahrenheit</option>
<option value="MtoFt">Meters to Feet</option>
<option value="FtoM">Feet to Meters</option>
</select>
<br>
<button id="convertBtn">Convert</button>
<button id="clearBtn">Clear</button>
<p id="result"></p>

<a href="index.html" class="btn">Home</a>

<script>
document.addEventListener('DOMContentLoaded', () => {
const valueInput = document.getElementById('value');
const conversionSelect = document.getElementById('conversion');
const resultParagraph = document.getElementById('result');
const convertBtn = document.getElementById('convertBtn');
const clearBtn = document.getElementById('clearBtn');

convertBtn.addEventListener('click', () => {
let value = parseFloat(valueInput.value);
if (isNaN(value)) {
resultParagraph.textContent = 'Please enter a valid number.';
return;
}
let result;
switch (conversionSelect.value) {
case 'FtoC': result = ((value - 32) * 5/9).toFixed(2) + ' °C'; break;
case 'CtoF': result = ((value * 9/5) + 32).toFixed(2) + ' °F'; break;
case 'MtoFt': result = (value * 3.28084).toFixed(2) + ' ft'; break;
case 'FtoM': result = (value / 3.28084).toFixed(2) + ' m'; break;
default: result = 'Unknown conversion';
}
resultParagraph.textContent = 'Result: ' + result;
});

clearBtn.addEventListener('click', () => {
valueInput.value = '';
resultParagraph.textContent = '';
conversionSelect.selectedIndex = 0;
});
});
</script>
</body>
</html>
